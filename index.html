<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.10.1/css/all.css"
      integrity="sha384-wxqG4glGB3nlqX0bi23nmgwCSjWIW13BdLUEYC4VIMehfbcro/ATkyDsF/AbIOVe"
      crossorigin="anonymous"
    />
    <!-- <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer ></script> -->
    <script  src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.1/axios.min.js" defer ></script>
  <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"  defer></script> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.1/axios.min.js" defer></script> -->
    <script type="text/javascript" src="scripts/index.js" defer></script>
    <script type="text/javascript" src="scripts/kevin.js" defer></script>
    <script type="text/javascript" src="scripts/lee.js" defer></script>
    <title>ACC JS Fall 2019 Final</title>
  </head>
  <body>
    <header>
      <img id="headerleftimage" src="images/search.png" alt="Home" />
      <p id="sitetitle">
        Find Movies and TV Shows by Title
      </p>
    </header>
    <main>
        <div class="mainheader">
            <input type="text" id="searchWord" />
            <button type="button" id='searchButton'>Search</button> 
         </div>
        <article>
          <div class="leftpanel">
           <p id="leftObject"></p>
           <select id="dropdown1" type="text" >
            <option value="">Select a movie</option>
           </select>
           <p id="time1"></p>
           <p><img id="image1" src=""></p>
          </div>

          <div class="rightpanel">
           <p id="rightObject"></p>
           <select id="dropdown2" type="text">
            <option value="">Select a tv show</option> 
           </select>
           <p id="time2"></p>
           <p><img id="image2" src=""></p>
          </div>
        </article>
    </main>
    <footer>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-facebook-square"></i>
      <i class="fab fa-twitter-square"></i>
    </footer>
  </body>
</html>
